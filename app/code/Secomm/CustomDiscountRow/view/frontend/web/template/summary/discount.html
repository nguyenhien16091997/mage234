<!-- ko if: canDisplayCustomDiscountRow() -->
<tr class="totals custom-discount">
    <th class="mark" scope="row">
        <span class="title" data-bind="text: 'Discount Custom'"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getCustomDiscountValue()"></span>
    </td>
</tr>
<!-- /ko -->

<!-- ko if: isDisplayed() -->
<tr class="totals discount">
    <th class="mark" scope="row">
        <span class="title" data-bind="text: getTitle()"></span>
        <span class="discount coupon" data-bind="text: getCouponCode()"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getValue(), attr: {'data-th': name}"></span>
    </td>
</tr>
<!-- /ko -->
